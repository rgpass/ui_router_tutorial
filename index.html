<!DOCTYPE html>
<html ng-app='uiRouterApp'>
<head>
  <title>UI Router Tutorial</title>
</head>
<body>
  <div ui-view='header'></div>
  <div ui-view='content'></div>
  <div ui-view='footer'></div>



  <!-- Lib -->
  <script src='assets/lib/underscore/underscore-min.js'></script>

  <!-- Angular modules -->
  <script src='assets/lib/angular/angular.min.js'></script>
  <script src='assets/lib/angular-ui-router/release/angular-ui-router.min.js'></script>

  <!-- App -->

  <script src="app/components/shows/detail/showsDetailController.js"></script>

  <!-- Subscribers -->

  <script src="app/components/subscribers/detail/subscribersDetailController.js"></script>
